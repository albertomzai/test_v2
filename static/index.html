<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Mini Trello</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .board { display: flex; gap: 1rem; padding: 1rem; }
        .column { background:#f4f5f7; border-radius: 3px; width: 30%; padding: 0.5rem; }
        .card { background:white; margin-bottom:0.5rem; padding:0.5rem; border-radius:3px; cursor:pointer; box-shadow:0 1px 2px rgba(0,0,0,.15); }
    </style>
</head>
<body>
    <h1>Mini Trello</h1>
    <div class="board">
        <div class="column" id="todo"><h3>Por Hacer</h3></div>
        <div class="column" id="doing"><h3>En Progreso</h3></div>
        <div class="column" id="done"><h3>Hecho</h3></div>
    </div>
    <script src="/static/main.js"></script>
</body>
</html>
