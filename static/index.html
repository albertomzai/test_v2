<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tareas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            width: 90%;
            max-width: 600px;
            margin-top: 2rem;
            padding: 1.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            margin-bottom: 1rem;
        }

        #new-task-form {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        #task-input {
            flex-grow: 1;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            padding: 0.75rem 1rem;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #218838;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            border-bottom: 1px solid #eee;
        }

        .delete-btn {
            background-color: #dc3545;
        }

        @media (max-width: 480px) {
            button, #task-input {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Lista de Tareas</h1>
    <form id="new-task-form" autocomplete="off">
        <input type="text" id="task-input" placeholder="Nueva tarea..." required />
        <button type="submit">Añadir</button>
    </form>
    <ul id="tasks-list"></ul>
</div>
<script>
    const API_BASE = '/'; // base path for fetch requests

    /**
     * Obtiene las tareas desde el backend y actualiza el DOM.
     */
    async function cargar_tareas() {
        try {
            const response = await fetch(`${API_BASE}tasks`);
            if (!response.ok) throw new Error('Error al obtener tareas');
            const tasks = await response.json();
            render_tasks(tasks);
        } catch (error) {
            console.error(error);
        }
    }

    /**
     * Envía una nueva tarea al backend.
     * @param {string} description - Texto de la tarea.
     */
    async function agregar_tarea(description) {
        try {
            const response = await fetch(`${API_BASE}tasks`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({description})
            });
            if (!response.ok) throw new Error('Error al crear tarea');
            cargar_tareas();
        } catch (error) {
            console.error(error);
        }
    }

    /**
     * Elimina una tarea del backend.
     * @param {string} id - Identificador de la tarea.
     */
    async function eliminar_tarea(id) {
        try {
            const response = await fetch(`${API_BASE}tasks/${id}`, {
                method: 'DELETE'
            });
            if (!response.ok) throw new Error('Error al eliminar tarea');
            cargar_tareas();
        } catch (error) {
            console.error(error);
        }
    }

    /**
     * Renderiza la lista de tareas en el DOM.
     * @param {Array} tasks - Array de objetos con id y description.
     */
    function render_tasks(tasks) {
        const list = document.getElementById('tasks-list');
        list.innerHTML = '';
        tasks.forEach(task => {
            const li = document.createElement('li');
            li.textContent = task.description;

            const delBtn = document.createElement('button');
            delBtn.className = 'delete-btn';
            delBtn.textContent = 'Eliminar';
            delBtn.addEventListener('click', () => eliminar_tarea(task.id));

            li.appendChild(delBtn);
            list.appendChild(li);
        });
    }

    document.getElementById('new-task-form').addEventListener('submit', event => {
        event.preventDefault();
        const input = document.getElementById('task-input');
        if (input.value.trim() !== '') {
            agregar_tarea(input.value.trim());
            input.value = '';
        }
    });

    // Inicializar cargando tareas al cargar la página
    cargar_tareas();
</script>
</body>
</html>
