<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>To‑Do List con Clima</title>
  <style>
    body {font-family: Arial, sans-serif; margin: 2rem;}
    h1 {text-align: center;}
    #todo-form input[type=text] {width: 70%; padding: .5rem;}
    #todo-form button {padding: .5rem 1rem;}
    ul {list-style-type: none; padding: 0;}
    li {display: flex; justify-content: space-between; align-items: center; background:#f4f4f4; margin-top:.5rem; padding:.5rem; border-radius: .3rem;}
    li button {background:red;color:white;border:none;padding:.2rem .5rem;border-radius: .2rem;cursor:pointer;}
    #weather {margin-top:1.5rem;text-align:center;}
  </style>
</head>
<body>
  <h1>Lista de Tareas</h1>

  <form id="todo-form">
    <input type="text" id="task-input" placeholder="Nueva tarea" required />
    <button type="submit">Añadir</button>
  </form>

  <ul id="tasks-list"></ul>

  <div id="weather">
    <h2>Clima Actual</h2>
    <input type="text" id="city-input" placeholder="Ciudad (ej: London)" required />
    <button id="fetch-weather">Obtener Clima</button>
    <p id="weather-info"></p>
  </div>

  <script>
    // Constantes
    const LOCAL_STORAGE_KEY = 'todo_items';

    /**
     * Obtiene las tareas almacenadas en localStorage.
     * @return {Array<string>}
     */
    function get_todos() {
      const stored = localStorage.getItem(LOCAL_STORAGE_KEY);
      return stored ? JSON.parse(stored) : [];
    }

    /**
     * Guarda la lista de tareas en localStorage.
     * @param {Array<string>} todos
     */
    function set_todos(todos) {
      localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(todos));
    }

    /**
     * Renderiza las tareas en el DOM.
     */
    function render_todos() {
      const list = document.getElementById('tasks-list');
      list.innerHTML = '';
      get_todos().forEach((task, index) => {
        const li = document.createElement('li');
        li.textContent = task;
        const btn = document.createElement('button');
        btn.textContent = 'Eliminar';
        btn.onclick = () => delete_task(index);
        li.appendChild(btn);
        list.appendChild(li);
      });
    }

    /**
     * Añade una nueva tarea.
     * @param {string} task
     */
    function add_task(task) {
      const todos = get_todos();
      todos.push(task);
      set_todos(todos);
      render_todos();
    }

    /**
     * Elimina la tarea en la posición indicada.
     * @param {number} index
     */
    function delete_task(index) {
      const todos = get_todos();
      todos.splice(index, 1);
      set_todos(todos);
      render_todos();
    }

    /**
     * Obtiene el clima para la ciudad especificada.
     * @param {string} city
     */
    async function obtener_clima(city) {
      const info = document.getElementById('weather-info');
      try {
        const response = await fetch(`/api/weather?q=${encodeURIComponent(city)}`);
        if (!response.ok) throw new Error(`Error ${response.status}`);
        const data = await response.json();
        info.textContent = `Temperatura: ${data.temp} K, Descripción: ${data.description}`;
      } catch (err) {
        info.textContent = `No se pudo obtener el clima: ${err.message}`;
      }
    }

    // Eventos
    document.getElementById('todo-form').addEventListener('submit', e => {
      e.preventDefault();
      const input = document.getElementById('task-input');
      add_task(input.value.trim());
      input.value = '';
    });

    document.getElementById('fetch-weather').addEventListener('click', () => {
      const city = document.getElementById('city-input').value.trim();
      if (city) obtener_clima(city);
    });

    // Inicializar
    render_todos();
  </script>
</body>
</html>
